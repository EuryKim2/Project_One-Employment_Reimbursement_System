<!DOCTYPE html>
<html>
<head>

<title>Ticket</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ERS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="html/index.html">Log In</a>

	<div class="container-xl"
		style="position: relative; left: 300px; top: 150px;">
			<div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
				<div class="p-3 border">
				<form class="row needs-validation" method="post" action="/ProjectOne/add_ticket.change">
					<label class="form-label">Amount to reimburse</label> 
					<input type="number" min="0" class="form-control" name="amount" required>
					<div class="invalid-feedback">Amount cannot be blank.</div>
					<label class="form-label">Description</label> 
					<textarea class="form-control" name="descr" rows="5"></textarea>
					<select class="form-select" name="type" required>
					  <option value="1">Lodging</option>
					  <option value="2">Travel</option>
					  <option value="3">Food</option>
					  <option value="4">Other</option>
					</select>
					<button class="btn btn-primary" type="submit">Submit</button>
					</form>
				</div>
			</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
