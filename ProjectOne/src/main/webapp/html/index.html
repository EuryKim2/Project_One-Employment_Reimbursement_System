<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-xl"  style="position: relative; left: 300px; top: 150px;">
<h2>Log In</h2>
  <div class="row-cols-2 row-cols-lg-5 g-2 g-lg-3">
      <form class="row g-3 needs-validation" method="post" action="/ProjectOne/login.change">
		    <label for="username1" class="form-label">Username</label>
		    <input type="text" class="form-control" name="username" aria-describedby="nameHelp" required>
		    <div class="invalid-feedback">Username cannot be blank.</div>
		    <label for="password1" class="form-label">Password</label>
		    <input type="password" class="form-control" name="password" required>
		    <div class="invalid-feedback">Password cannot be blank.</div>
    			<button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
