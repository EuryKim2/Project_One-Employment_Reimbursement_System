<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ERS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="html/index.html">Log In</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-sm">
<div class="row-cols-2 row-cols-lg-5 g-2 g-lg-3">
<div class="col">
	<form class="row needs-validation" method="post" action="/ProjectOne/update_ticket.change">
			<label class="form-label">Id of ticket to approve or deny</label> 
			<input type="number" class="form-control" name="id" required>
			<div class="invalid-feedback">Id cannot be blank.</div>
			<select class="form-select" name="aord" required>
			<option value="2">Approve</option>
			<option value="3">Deny</option>
			</select>
			<button class="btn btn-primary" type="submit">Submit</button>
	</form>
	</div>
	</div>
</div>

	<table class="table" id="all_reimb">
		<thead>
			<tr>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
				<th scope="col">
				<form id="status">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="1" id="pending" checked> 
						<label class="form-check-label" for="pending"> Pending </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="2" id="approved" checked> 
						<label class="form-check-label" for="approved"> Approved </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="3" id="denied" checked> 
						<label class="form-check-label" for="denied"> Denied </label>
					</div>
				</form>
				</th>
			</tr>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Amount</th>
				<th scope="col">Time Submitted</th>
				<th scope="col">Time Resolved</th>
				<th scope="col">Description</th>
				<th scope="col">Author</th>
				<th scope="col">Resolver</th>
				<th scope="col">Status</th>
				<th scope="col">Type</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>


	<script type="text/javascript" src="js/fm_home.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
