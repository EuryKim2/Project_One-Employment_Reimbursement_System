<!DOCTYPE html>
<html>
<head>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ERS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="html/index.html">Log In</a>
        </li>
      </ul>
    </div>
  </div>

<div class="container" style="position: relative; top: 150px;">
	<form method="post" action="/ProjectOne/ticket_info.change">
		<button class="btn btn-primary" type="submit">Add Ticket</button>
	</form>
</div>

<div class="container" style="position: relative; top: 150px;">
	<table class="table table-hover table-striped" id="reimb">
	  <thead>
	    <tr>
	      <th scope="col">Ticket Id</th>
	      <th scope="col">Amount</th>
	      <th scope="col">Time Submitted</th>
	      <th scope="col">Time Resolved</th>
	      <th scope="col">Description</th>
	      <th scope="col">Author Id</th>
	      <th scope="col">Resolver Id</th>
	      <th scope="col">Status</th>
	      <th scope="col">Type</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
</div>


<script type="text/javascript" src="js/employee_home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
